<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft –ö—Ä—É–≥–ª—ã–π –ü–æ—Å—Ç—Ä–æ–∏—Ç–µ–ª—å</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #2d2d2d;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .controls {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        input[type="range"], select {
            width: 100%;
            background: #555;
            border: none;
            padding: 5px;
            color: #fff;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .canvas-container {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }
        
        canvas {
            border: 1px solid #555;
            max-width: 100%;
            height: auto;
            background: #111;
        }
        
        .legend {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .legend-item {
            display: inline-block;
            margin-right: 15px;
        }
        
        .block-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
            vertical-align: middle;
        }
        
        .controls-header {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .value-display {
            color: #aaa;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2 class="controls-header">üéØ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫—Ä—É–≥–∞</h2>
            
            <div class="control-group">
                <label for="radius">–†–∞–¥–∏—É—Å: <span id="radiusValue" class="value-display">10</span></label>
                <input type="range" id="radius" min="5" max="50" value="10">
            </div>
            
            <div class="control-group">
                <label for="thicknessType">–¢–∏–ø —Ç–æ–ª—â–∏–Ω—ã:</label>
                <select id="thicknessType">
                    <option value="normal">–û–±—ã—á–Ω–∞—è –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ</option>
                    <option value="overlap">–° –ø–µ—Ä–µ—Ö–ª–µ—Å—Ç–æ–º –±–ª–æ–∫–æ–≤</option>
                    <option value="thin">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è (1 –±–ª–æ–∫)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="blockType">–¢–∏–ø –±–ª–æ–∫–∞:</label>
                <select id="blockType">
                    <option value="full">–ü–æ–ª–Ω—ã–µ –±–ª–æ–∫–∏</option>
                    <option value="stairs">–°—Ç—É–ø–µ–Ω—å–∫–∏</option>
                    <option value="slabs">–°–ª—ç–±—ã</option>
                    <option value="mixed">–°–º–µ—à–∞–Ω–Ω—ã–π</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="rotation">–£–≥–æ–ª –≤—Ä–∞—â–µ–Ω–∏—è (–¥–ª—è —Å—Ç—É–ø–µ–Ω–µ–∫):</label>
                <select id="rotation">
                    <option value="0">0¬∞</option>
                    <option value="45">45¬∞</option>
                    <option value="90">90¬∞</option>
                    <option value="135">135¬∞</option>
                </select>
            </div>
            
            <button onclick="redrawCircle()">üîÑ –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å</button>
            
            <div class="legend">
                <strong>–õ–µ–≥–µ–Ω–¥–∞:</strong><br>
                <div class="legend-item">
                    <span class="block-icon" style="background: #8B4513"></span>
                    –ü–æ–ª–Ω—ã–µ –±–ª–æ–∫–∏
                </div>
                <div class="legend-item">
                    <span class="block-icon" style="background: #D2691E"></span>
                    –°—Ç—É–ø–µ–Ω—å–∫–∏
                </div>
                <div class="legend-item">
                    <span class="block-icon" style="background: #DEB887"></span>
                    –°–ª—ç–±—ã
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="circleCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('circleCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 20;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ —Å–ª–∞–π–¥–µ—Ä–æ–≤
        document.getElementById('radius').addEventListener('input', function(e) {
            document.getElementById('radiusValue').textContent = e.target.value;
        });
        
        function redrawCircle() {
            const radius = parseInt(document.getElementById('radius').value);
            const thicknessType = document.getElementById('thicknessType').value;
            const blockType = document.getElementById('blockType').value;
            const rotation = parseInt(document.getElementById('rotation').value);
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–º–µ—Ä canvas
            const size = (radius * 2 + 4) * pixelSize;
            canvas.width = size;
            canvas.height = size;
            
            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –¶–µ–Ω—Ç—Ä –∫—Ä—É–≥–∞
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            drawGrid(centerX, centerY, radius);
            
            // –†–∏—Å—É–µ–º –∫—Ä—É–≥
            drawCircle(centerX, centerY, radius, thicknessType, blockType, rotation);
            
            // –†–∏—Å—É–µ–º —Ü–µ–Ω—Ç—Ä
            drawCenterMark(centerX, centerY);
        }
        
        function drawGrid(centerX, centerY, radius) {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            const gridSize = (radius + 2) * pixelSize;
            
            for (let x = -gridSize + centerX; x <= gridSize + centerX; x += pixelSize) {
                ctx.beginPath();
                ctx.moveTo(x, centerY - gridSize);
                ctx.lineTo(x, centerY + gridSize);
                ctx.stroke();
            }
            
            for (let y = -gridSize + centerY; y <= gridSize + centerY; y += pixelSize) {
                ctx.beginPath();
                ctx.moveTo(centerX - gridSize, y);
                ctx.lineTo(centerX + gridSize, y);
                ctx.stroke();
            }
        }
        
        function drawCircle(centerX, centerY, radius, thicknessType, blockType, rotation) {
            const centerOffset = radius * pixelSize;
            
            if (thicknessType === 'normal') {
                drawNormalCircle(centerX, centerY, radius, blockType);
            } else if (thicknessType === 'overlap') {
                drawOverlapCircle(centerX, centerY, radius, blockType);
            } else if (thicknessType === 'thin') {
                drawThinCircle(centerX, centerY, radius, blockType);
            }
        }
        
        function drawNormalCircle(centerX, centerY, radius, blockType) {
            for (let y = -radius; y <= radius; y++) {
                for (let x = -radius; x <= radius; x++) {
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (distance >= radius - 0.5 && distance <= radius + 0.5) {
                        const color = getBlockColor(x, y, blockType, 'normal');
                        
                        ctx.fillStyle = color;
                        ctx.fillRect(
                            centerX + x * pixelSize,
                            centerY + y * pixelSize,
                            pixelSize,
                            pixelSize
                        );
                        
                        drawBlockType(centerX + x * pixelSize, centerY + y * pixelSize, blockType);
                    }
                }
            }
        }
        
        function drawOverlapCircle(centerX, centerY, radius, blockType) {
            // –û—Å–Ω–æ–≤–Ω–æ–π –∫—Ä—É–≥
            drawNormalCircle(centerX, centerY, radius, blockType);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –±–ª–æ–∫–∏ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è "–ø–µ—Ä–µ—Ö–ª–µ—Å—Ç–∞"
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI * 2) / 8;
                const x = Math.round(Math.cos(angle) * radius);
                const y = Math.round(Math.sin(angle) * radius);
                
                ctx.fillStyle = '#654321';
                ctx.fillRect(
                    centerX + x * pixelSize,
                    centerY + y * pixelSize,
                    pixelSize,
                    pixelSize
                );
            }
        }
        
        function drawThinCircle(centerX, centerY, radius, blockType) {
            for (let y = -radius; y <= radius; y++) {
                for (let x = -radius; x <= radius; x++) {
                    const distance = Math.sqrt(x * x + y * y);
                    
                    if (Math.abs(distance - radius) < 0.3) {
                        const color = getBlockColor(x, y, blockType, 'thin');
                        
                        ctx.fillStyle = color;
                        ctx.fillRect(
                            centerX + x * pixelSize,
                            centerY + y * pixelSize,
                            pixelSize,
                            pixelSize
                        );
                    }
                }
            }
        }
        
        function getBlockColor(x, y, blockType, thickness) {
            switch (blockType) {
                case 'slabs':
                    return '#DEB887';
                case 'stairs':
                    return '#D2691E';
                case 'mixed':
                    return (Math.abs(x) + Math.abs(y)) % 3 === 0 ? '#8B4513' : '#D2691E';
                default:
                    return '#8B4513';
            }
        }
        
        function drawBlockType(x, y, blockType) {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            
            if (blockType === 'stairs') {
                // –†–∏—Å—É–µ–º —Å—Ç—É–ø–µ–Ω—å–∫–∏
                ctx.beginPath();
                ctx.moveTo(x + pixelSize * 0.3, y);
                ctx.lineTo(x + pixelSize * 0.7, y);
                ctx.lineTo(x + pixelSize, y + pixelSize * 0.3);
                ctx.stroke();
            } else if (blockType === 'slabs') {
                // –†–∏—Å—É–µ–º —Å–ª—ç–±—ã
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(x, y + pixelSize * 0.5, pixelSize, pixelSize * 0.5);
            }
        }
        
        function drawCenterMark(centerX, centerY) {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(centerX - 2, centerY - 2, 4, 4);
            
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX - pixelSize, centerY);
            ctx.lineTo(centerX + pixelSize, centerY);
            ctx.moveTo(centerX, centerY - pixelSize);
            ctx.lineTo(centerX, centerY + pixelSize);
            ctx.stroke();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        redrawCircle();
    </script>
</body>
</html>
